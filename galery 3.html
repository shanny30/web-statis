<html></html>
 <head>
  <title>
   Gallery
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #121212;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            margin-right: auto;
        }
        .navbar .menu {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        .navbar .menu a {
            margin: 0 20px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }
        .navbar .menu a:hover,
        .navbar .menu a.active {
            color: #ffcc00;
        }
        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .gallery .item {
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery .item img {
            display: block;
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
  </style>
 </head>
 <body>
  <div class="navbar">
   <div class="logo">
    Azril
   </div>
   <div class="menu">
    <a href="3.html">
     Home
    </a>
    <a href="about 3.html">
     About
    </a>
    <a class="active" href="#">
     Gallery
    </a>
    <a href="contact 3.html">
     Contact
    </a>
   </div>
  </div>
  <div class="gallery">
   <div class="item">
    <img alt="Person holding a sign with a scenic background" height="300" src="./images/ricardo 2.png" width="300"/>
   </div>
   <div class="item">
    <img alt="Person wearing sunglasses and a cap in a forest" height="300" src="./images/ricardo 3.png" width="300"/>
   </div>
   <div class="item">
    <img alt="Person taking a selfie indoors" height="300" src="./images/ricardo 4.png" width="300"/>
   </div>
  </div>
 </body>
</html>
